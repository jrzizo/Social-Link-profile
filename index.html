<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
      <h2>Jessica Randall</h2>
      <p class="loc">London, United Kingdom</p>
      <p class="fd">Front-end developer and avid reader.</p>
      <div class="social">
        <a href="https://gihub.com/" class="main-btn">GitHub</a>
        <a href="https://frontendmentor.io/" class="main-btn">frontend Mentor</a>
        <a href="https://LinkedIn.com/" class="main-btn">LinkedIn</a>
        <a href="https://Twitter.com/" class="main-btn">Twitter</a>
        <a href="https://Instagram.com/" class="main-btn">Instagram</a>
      </div>
    </div>
  </main>

  
  
  



  
</body>
</html>
